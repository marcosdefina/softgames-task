<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Flame</title>
		<meta name="description" content="flame emitter">
		<link rel="stylesheet" href="css/main.css">

		<!-- Required dependencies -->
		<script src="pixi.js"></script>
		<script src="pixi-particles.js"></script>

		<!-- TASK2.js is a code from pixi-particles reposity named as ParticleExample.js -->
    <!-- https://github.com/pixijs/pixi-particles/tree/master/docs/examples/js -->
    <!-- All credits to the pixi-particles team -->
		<script src="task2.js"></script>

	</head>
	<body>
		<div id="framerate" style="top:2vh; left:2vw"></div>
		<canvas id="stage" width="400" height="400"></canvas>
		<script>
    //ACTUAL MY SETUP
    new ParticleExample(
      ["images/particle.png","images/flame.png"],
      {
        "alpha": {
          "start": 1,
          "end": 0.24
        },
        "scale": {
          "start": 1,
          "end": 3,
          "minimumScaleMultiplier": 0.11
        },
        "color": {
          "start": "#f0f000",
          "end": "#ff2b00"
        },
        "speed": {
          "start": 150,
          "end": 35,
          "minimumSpeedMultiplier": 0.001
        },
        "acceleration": {
          "x": 1,
          "y": -1
        },
        "maxSpeed": 0,
        "startRotation": {
          "min": -45,
          "max": 45
        },
        "noRotation": false,
        "rotationSpeed": {
          "min": -10,
          "max": 24
        },
        "lifetime": {
          "min": 2,
          "max": 4
        },
        "blendMode": "normal",
        "frequency": 0.01,
        "emitterLifetime": -1,
        "maxParticles": 5000,
        "pos": {
          "x": 0,
          "y": 0
        },
        "addAtBack": false,
        "spawnType": "burst",
        "particlesPerWave": 1,
        "particleSpacing": 0.001,
        "angleStart": 270
      }
    );
  </script>
</body>

</html>
